<div>
  <h2 mat-dialog-title>MY DIALOG</h2>
  {{diagnostic}}
  <mat-dialog-content>
    <form class="add-movie" #movieForm="ngForm">

      <mat-form-field class="example-full-width">
        <input matInput type="text" class="form-control" id="title" [(ngModel)]="data.title" name="title" placeholder="Title">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="text" class="form-control" id="genre" [(ngModel)]="data.genre" name="genre" placeholder="Genre">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="number" class="form-control" id="rating" [(ngModel)]="data.rating" name="rating" placeholder="Rating">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="number" class="form-control" id="cost" [(ngModel)]="data.cost" name="cost" placeholder="Cost">
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="onSubmit()">SUBMIT</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
